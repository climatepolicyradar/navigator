name: run-tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build docker-compose stack using .env.example
        run: cp .env.example .env && docker-compose up -d
      - name: Run backend tests
        run: make test_backend