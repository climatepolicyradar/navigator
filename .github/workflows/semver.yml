name: Semver Tagging

on:
  push:
    tags:
      - v*

jobs:
  tag-master-with-semver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin "${DOCKER_REGISTRY}"
          docker pull ${DOCKER_REGISTRY}/navigator-backend:main-${GITHUB_SHA::8}
          docker pull ${DOCKER_REGISTRY}/navigator-frontend:main-${GITHUB_SHA::8}
          .github/retag-and-push.sh ${DOCKER_REGISTRY}/navigator-backend main-${GITHUB_SHA::8}
          .github/retag-and-push.sh ${DOCKER_REGISTRY}/navigator-frontend main-${GITHUB_SHA::8}
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}