repos:
-   repo: https://github.com/ambv/black
    rev: 21.8b0
    hooks:
    - id: black
      language_version: python3
-   repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.0
    hooks:
    - id: flake8
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0 
    hooks:
    -   id: check-json
    -   id: detect-aws-credentials
        args: [--allow-missing-credentials ]
